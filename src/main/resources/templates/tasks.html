<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicTask</title>
</head>

<body>

    <div class="navbar bg-base-200 shadow-sm mb-4">
        <a class="btn btn-ghost text-xl">EpicTask</a>
        <div class="flex-1">
            <ul class="menu menu-horizontal px-1">
                <li>
                    <details>
                        <summary>Lang</summary>
                        <ul class="bg-base-100 rounded-t-none p-2">
                            <li><a href="?lang=pt_BR">Português</a></li>
                            <li><a href="?lang=en_US">English</a></li>
                            <li><a href="?lang=fr">Français</a></li>
                        </ul>
                    </details>
                </li>
            </ul>
        </div>
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img alt="avatar do usuário" th:src="${user.attributes.avatar_url}" />
                </div>
            </div>
            <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                <li>
                    <a class="justify-between" th:text="${user.attributes.email}"></a>
                </li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <a href="/tasks/form" class="btn btn-primary m-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-circle-plus-icon lucide-circle-plus">
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
            <path d="M12 8v8" />
        </svg>
        <span th:text="#{task.new}"></span>
    </a>

    <div th:if="${message != null}" role="alert" class="alert alert-success alert-soft m-4">
        <span th:text="${message}"></span>
    </div>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 place-items-center">

        <div th:each="task : ${tasks}" class="card card-border bg-base-300 w-96">
            <div class="badge badge-accent m-4" th:text="${task.score}"></div>
            <div class="card-body items-center">
                <h2 class="card-title" th:text="${task.title}"></h2>
                <p th:text="${task.description}"></p>
                <div class="radial-progress bg-primary text-primary-content border-primary border-4"
                    th:style="${'--value:' + task.status}" aria-valuenow="70" role="progressbar"
                    th:text="${task.status + '%'}">
                    70%
                </div>
            </div>
            <div class="card-actions justify-end m-4">
                <button class="btn btn-error btn-soft" th:text="#{delete}"></button>
            </div>
        </div>

    </main>

</body>

</html>
